<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="100%" height="100%">
  <defs>
    <!-- Elegant deep gradient -->
    <linearGradient id="elegant-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>

    <!-- Subtle Drop Shadow -->
    <filter id="soft-shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0f172a" flood-opacity="0.1" />
    </filter>
  </defs>

  <g filter="url(#soft-shadow)" transform="translate(10, 10)">
    <!-- Base geometric hexagon (Premium tech aesthetic) -->
    <path
      d="M50 5 L95 30 L95 70 L50 95 L5 70 L5 30 Z"
      fill="none"
      stroke="url(#elegant-grad)"
      stroke-width="12"
      stroke-linejoin="round"
    />
    
    <!-- Clean, abstract 'K' inner shape -->
    <path
      d="M35 25 L35 75 M35 50 L65 25 M35 50 L65 75"
      fill="none"
      stroke="url(#elegant-grad)"
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </g>
</svg>
